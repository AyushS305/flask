<html>
    <head>
        <title>CURRENT INVENTORY</title>
        <link rel="icon" type="image/x-icon" href="https://drive.google.com/uc?export=view&id=1jjhDnX3tIAtRkBU_fUzQNF1yn49OYsdh">
        <style>
       
         h1 {
           text-align: center;
           display: block;
           
           
         }
         img {
           text-align: center;
           
         }
         h2 {
           text-align: center;
         }
         
         body {
           text-align: center;
         
         }
        
         td{
            text-align: center;
         }
         table, th {
            margin-left: auto; 
            margin-right: auto;
            }
         
         </style>
      </head>
   <body>
    <form action = "/print_invoice" method = "POST">
         <h1><img src= "{{ image }}" alt="PRIKAWAY"></h1>
         <p align="right"><a href="/homepage">Homepage</a></p>
         <br>
         <h2><b>TOTAL INVENTORY</b></h2>   
         <br>
         <table border=1>
            <th style="background-color: rgb(173, 171, 171);">Item Name</th>
            <th style="background-color: rgb(173, 171, 171);">Size</th>
            <th style="background-color: rgb(173, 171, 171);">Current Stock(no. of pieces)</th>
            {% for item in output %}
            <tr>
               <td> {{ item[0] }} </td>
               <td style="width: 100px"> {{ item[1] }} </td>
               <td> {{ item[2] }} </td>
            </tr>
         {% endfor %}
         </table>
      </form>
   </body>
</html>
