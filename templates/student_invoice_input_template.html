<html>
    <head>
        <title>ENTER STUDENT BILLING DETAILS</title>
        <style>
         h1 {
           text-align: center;
           display: block;
           border: 1px black;
           background-color: grey;
           
         }
         img {
           text-align: center;
           
         }
         h2 {
           text-align: center;
         }
         
         body {
           text-align: center;
           background-color:powderblue;

         }

         table, th, td {
            margin-left: auto; 
            margin-right: auto;
            }
         
         </style>
      </head>
   <body>
      <form action = "/output" method = "POST">
         <h1><img src=" https://drive.google.com/uc?export=view&id=1_d2XtM4F7MGepwXL-eMrpOq4_5rvoNoe" alt="PRIKAWAY" width="50",height="50"> PRIKAWAY PRIVATE LIMITED GURUGRAM</h1>
         <h2>ENTER STUDENT BILLING DETAILS</h2>
         <table>
            <td><b>Name</b></td>
            <td><input type = "text" name = "Name" required /></td>
            <td><b>&emsp;Class</b></td>
            <td><input type = "number" name = "Class" required /></td>
            <td><b>&emsp;Roll No.</b></td>
            <td><input type = "number" name = "Roll No." required /></td>
            <td><b>&emsp;Date</b></td>
            <td><input type ="date" name = "Date" required /></td>
         </table>
         <p><b>House&emsp;</b>
         {% for value in house %}
         <input type="radio" id="{{ value }}" name="House" value="{{ value }}">
         <label for="{{ value }}">{{ value}}</label>
         {% endfor %}
         <table>
            <tr>
               
               <th>Item Name</th>
               <th>Quantity</th>
            </tr>
            {% for i in items %}
            <tr>
                <td><b>{{i}}</b></td>
                <td><input type = "number" name = "{{i}}" /></td>
                {% endfor %}
            </tr>
        </table>
         <p><input type = "Submit" value = "Submit" /></p>

      </form>
   </body>
</html>
